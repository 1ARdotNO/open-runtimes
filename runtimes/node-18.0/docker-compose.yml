version: '3'

services:
  open-runtimes-node-18.0:
    container_name: open-runtimes-node-18.0
    build:
      context: .
    ports: 
      - 3000:3000
    environment:
      - OPEN_RUNTIMES_SECRET
      - OPEN_RUNTIMES_ENTRYPOINT
      - BUILD_COMMAND
      - START_COMMAND
    volumes:
      - ./example/:/usr/code:rw
    command: sh -c "sh helpers/build.sh \"$BUILD_COMMAND\" && cp /usr/code/code.tar.gz /tmp/code.tar.gz && sh helpers/start.sh \"$START_COMMAND\""