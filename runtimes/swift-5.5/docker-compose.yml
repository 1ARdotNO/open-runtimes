version: '3'

services:
  open-runtimes-swift:
    container_name: open-runtimes-swift
    build:
      context: .
    ports: 
      - 3000:3000
    environment:
      - INTERNAL_RUNTIME_KEY
      - ENTRYPOINT_NAME
    volumes:
      - ./example:/usr/code:ro
    command: sh -c "sh /usr/local/src/build.sh && sh /usr/local/src/start.sh"
